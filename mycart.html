<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(8,200px);
            grid-gap: 20px;
            
        }
        #container>div{
            border: 1px solid wheat;
            width: 200px;
            height: 320px;
        }
        #container>div>image{
            height: 100%;
           
            width: 100%;
        }
        h2{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2 id="id2">Total Price RS = </h2>
    <h2 id="id1"></h2>
    <h1>my cart</h1>
    <div id="container"></div>
</body>
</html>


<script>
var cartproducts = JSON.parse(localStorage.getItem("cartItem"));
var cart = JSON.parse(localStorage.getItem("cartItem")) || [];
var sum="";
    for(var i=0 ; i<cartproducts.length ; i++){
         sum =  (i+1) * (cartproducts[i].Price);
        
    }
    document.querySelector("#id1").textContent = sum;
    localStorage.setItem("Total" , sum);
    console.log(sum);
cartproducts.map(function (elem,index){
    
    var div1 = document.createElement("div");
      

    
    var image = document.createElement("img");
    image.setAttribute("src" , elem.Url);
    image.style.height = "60%";
    image.style.width = "100%";

    var h4 = document.createElement("h4");
    h4.textContent = elem.Name;
    var rs = document.createElement("h2");
    rs.textContent = "Rs"

     var h2 = document.createElement("h2");
     h2.textContent = elem.Price;

     var div2 = document.createElement("div")
     div2.style.display = "flex";
     div2.style.justifyContent = "space-evenly";

     var div3 = document.createElement("div");
     div3.style.display = "flex";
     var btn1 = document.createElement("button");
     btn1.textContent = "BUY NOW";
     btn1.style.marginLeft = "40px";
     btn1.style.backgroundColor = "gold"
     btn1.addEventListener("click" , 
         Buynow);
     



     var btn = document.createElement("button");
     btn.textContent = "REMOVE";
     btn.style.backgroundColor = "gold"
     btn.addEventListener("click" , function(){
         deletedata(index);
     });
    
     div3.append(btn,btn1);
     div2.append(rs,h2,h4)

    div1.append(image,div2,div3);

    document.querySelector("#container").append(div1);

 });
 function deletedata(index){
     cart.splice(index,1);
     console.log(index);
     localStorage.setItem("cartItem" , JSON.stringify(cart));
 }
  function Buynow(buy){
      window.location.href = "offcode.html";
     }

</script>
