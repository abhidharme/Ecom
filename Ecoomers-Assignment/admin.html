<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Admin page</h1>
    <form id="myform">
        <input id="name" type="text" placeholder="Enter Product Name"/>
        <input id="price" type="number" placeholder="Enter Product Price"/>
        <select id="select" >
            <option value="">--</option>
            <option value="Tee Shirt">Tee Shirt</option>
            <option value="Shirts">Shirts</option>
            <option value="Shoes">Shoes</option>
        </select>
        <input id="Url" type="text" placeholder="Enter Image Url"/>
        <input type="submit" />
    </form>
    <button id="btn">Go to Product Page</button>
</body>
</html>

<script>
 
 document.querySelector("#myform").addEventListener("submit" , addData);
   var Item = JSON.parse(localStorage.getItem("shoppingItem")) || [];
   
 function addData(event){
     event.preventDefault();

     var Name = document.querySelector("#name").value;
     var Price = document.querySelector("#price").value;
     var Select = document.querySelector("#select").value;
     var Url = document.querySelector("#Url").value;

     var proObj = {
         Name: Name,
         Price: Price,
         Select: Select,
         Url: Url
     };

     Item.push(proObj);
localStorage.setItem("shoppingItem" , JSON.stringify(Item))
 }

 document.querySelector("#btn").addEventListener("click" , next);

 function next(){
window.location.href = "Product.html";
 }
     
 

</script>
